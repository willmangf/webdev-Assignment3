<div class="container-fluid">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="model.username" class="form-control" id="username" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="model.password" class="form-control" id="password" placeholder="Password">
        </div>

        <a ng-click="model.login()"
           class="btn btn-primary btn-block">
            Login
        </a>
        <a href="#/register" class="btn btn-success btn-block">
            Register
        </a>

        <div ng-show="model.error" class="alert alert-danger error-style" role="alert">{{model.error}}</div>

    </form>
</div>
