<div class="container-fluid">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="model.username" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="model.password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="verifypassword">Verify Password</label>
            <input type="password" ng-model="model.verifyPassword" class="form-control" id="verifyPassword" placeholder="verify password">
        </div>
        <a ng-click="model.create()"
           class="btn btn-primary btn-block">
            Register
        </a>
        <a href="#/login"
           class="btn btn-danger btn-block">
            Cancel
        </a>

        <div ng-show="model.error" class="alert alert-danger error-style" role="alert">{{model.error}}</div>

    </form>
</div>
