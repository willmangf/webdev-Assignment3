<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div>
            <a ng-click="model.update()"
               href="#/user/{{model.user._id}}/website/{{model.website._id}}/page" class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div>
            <a ng-click="model.update()"
               href="#/user/{{model.user._id}}/website/{{model.website._id}}/page" class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="model.page.name" class="form-control" id="name" placeholder="Blog Post">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ng-model="model.page.description" class="form-control" id="title" placeholder="Blog Post Title">
        </div>
        <a ng-click="model.deleteP()"
           href="#/user/{{model.user._id}}/website/{{model.website._id}}/page" class="btn btn-danger btn-block" style="margin-top: 15px">
            Delete
        </a>

        <div ng-show="model.error" class="alert alert-danger error-style" role="alert">{{model.error}}</div>

    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <a ng-click="model.update()"
           href="#/profile/{{model.user._id}}" class="navbar-text pull-right">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
