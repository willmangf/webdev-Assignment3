<div class="row container-fluid">
    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item borderless">
                <a ng-click="model.update()"
                   href="#/user/{{model.user._id}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a ng-click="model.update()"
                   href="#/user/{{model.user._id}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-8">
        <form>
            <div class="form-group">
                <label for="name">Website Name</label>
                <input type="text" ng-model="model.website.name" class="form-control" id="name" placeholder="Blogger">
            </div>
            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea class="form-control" ng-model="model.website.description" rows="3" id="description"></textarea>
                <a ng-click="model.delete()"
                   href="#/user/{{model.user._id}}/website" class="btn btn-danger btn-block" style="margin-top: 15px">
                    Delete
                </a>

                <div ng-show="model.error" class="alert alert-danger error-style" role="alert">{{model.error}}</div>

            </div>
        </form>
